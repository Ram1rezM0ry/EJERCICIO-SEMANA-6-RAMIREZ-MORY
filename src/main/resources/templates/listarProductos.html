<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9fb;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 25px;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-warning {
            color: white;
            border: none;
        }

        .btn-warning:hover {
            background-color: #d39e00;
        }

        .btn-danger {
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }

        .table {
            overflow: hidden;
            border-radius: 8px;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table-striped tbody tr:hover {
            background-color: #f1f1f1;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">üì¶ Listado de Productos</h1>
        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">‚ûï Agregar Producto</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categor√≠a</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Stock M√≠nimo</th>
                    <th>Stock M√°ximo</th>
                    <th>Marca</th>
                    <th>Peso</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.categoria}"></td>
                    <td th:text="${producto.fechaVencimiento}"></td>
                    <td th:text="${producto.stockMinimo}"></td>
                    <td th:text="${producto.stockMaximo}"></td>
                    <td th:text="${producto.marca}"></td>
                    <td th:text="${producto.peso}"></td>
                    <td>
                        <a th:href="@{/editarProducto/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                        <a th:href="@{/eliminarProducto/{id}(id=${producto.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¬øEst√°s seguro de eliminar este producto?');">‚ùå Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Model -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/submitProducto}" th:object="${producto}" method="post" id="formProducto">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingresa el nombre del producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categor√≠a</label>
                            <input type="text" id="categoria" th:field="*{categoria}" class="form-control" placeholder="Ingresa la categor√≠a" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                            <input type="date" id="fechaVencimiento" th:field="*{fechaVencimiento}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="stockMinimo" class="form-label">Stock M√≠nimo</label>
                            <input type="number" id="stockMinimo" th:field="*{stockMinimo}" class="form-control" placeholder="Ingresa el stock m√≠nimo" required>
                        </div>
                        <div class="mb-3">
                            <label for="stockMaximo" class="form-label">Stock M√°ximo</label>
                            <input type="number" id="stockMaximo" th:field="*{stockMaximo}" class="form-control" placeholder="Ingresa el stock m√°ximo" required>
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" id="marca" th:field="*{marca}" class="form-control" placeholder="Ingresa la marca" required>
                        </div>
                        <div class="mb-3">
                            <label for="peso" class="form-label">Peso</label>
                            <input type="text" id="peso" th:field="*{peso}" class="form-control" placeholder="Ingresa el peso" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" form="formProducto">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
