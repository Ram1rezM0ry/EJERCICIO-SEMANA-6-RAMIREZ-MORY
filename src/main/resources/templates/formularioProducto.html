<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Formulario de Producto</h1>
    <form th:action="@{/submitProducto}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingresa el nombre" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <input type="text" id="categoria" th:field="*{categoria}" class="form-control" placeholder="Ingresa la categoría" required>
        </div>
        <div class="mb-3">
            <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
            <input type="date" id="fechaVencimiento" th:field="*{fechaVencimiento}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stockMinimo" class="form-label">Stock Mínimo</label>
            <input type="number" id="stockMinimo" th:field="*{stockMinimo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stockMaximo" class="form-label">Stock Máximo</label>
            <input type="number" id="stockMaximo" th:field="*{stockMaximo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" id="marca" th:field="*{marca}" class="form-control" placeholder="Ingresa la marca" required>
        </div>
        <div class="mb-3">
            <label for="peso" class="form-label">Peso</label>
            <input type="number" step="0.01" id="peso" th:field="*{peso}" class="form-control" placeholder="Ingresa el peso" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
